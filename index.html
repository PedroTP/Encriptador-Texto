<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    
    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./Img/logo.png" alt="Logo Alura" class="logo">
        </a>
    </header>

    <!-- Principal -->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese su texto aquí"></textarea>
           <div class="encriptador-aviso">
                <img src="./Img/aviso.png" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
           </div>
           <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
           </div>   
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
               <img src="./Img/muñeco.png" alt="Imagen Muñeco" class="img-muñeco">
               <p class="texto-uno">Ningún mensaje fue encontrado</p>
               <p class="texto-dos">Ingrese el texto que desea Encriptar o Desencriptar</p> 
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
     </main>

     <!-- Pie de página -->
    <footer>
        <p class="copyright">&copy; Copyright 2024 - Encriptador de Texto - Desarrollado por Pedro Torres</p>
        <a href="#" rel="">
            <img src="./Img/likdl.png" alt="Logo Lkd" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./Img/github.png" alt="Logo Git" class="git">
        </a> 
    </footer>

    <script src="./js/encriptador.js"></script>

</body>
</html>
